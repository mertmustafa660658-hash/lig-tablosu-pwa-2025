<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kahve Ligi</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      table-layout: fixed;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      font-size: 14px;
      word-wrap: break-word;
    }
    th:nth-child(1), td:nth-child(1) { width: 20%; }
    th:nth-child(2), td:nth-child(2) { width: 12%; }
    th:nth-child(3), td:nth-child(3) { width: 12%; }
    th:nth-child(4), td:nth-child(4) { width: 12%; }
    th:nth-child(5), td:nth-child(5) { width: 12%; }
    th:nth-child(6), td:nth-child(6) { width: 12%; }

    input { padding: 4px; text-align: center; font-size: 14px; width: 90%; }
    #ekleForm {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    #ekleForm input {
      flex: 1;
      min-width: 100px;
    }
    #ekleForm button {
      padding: 6px 12px;
      background-color: #6f4e37;
      color: white;
      border: none;
      cursor: pointer;
    }
    th { background-color: #6f4e37; color: white; }
  </style>
</head>
<body>
  <h1>Kahve Ligi</h1>

  <form id="ekleForm">
    <input type="text" id="takimAd" placeholder="Takım Adı" required />
    <input type="number" id="oyun" placeholder="Oyun Sayısı" required />
    <input type="number" id="galibiyet" placeholder="Galibiyet" required />
    <input type="number" id="maglubiyet" placeholder="Mağlubiyet" required />
    <button type="submit">Takım Ekle</button>
  </form>

  <table id="ligTablosu">
    <thead>
      <tr>
        <th>Takım</th>
        <th>Oyun</th>
        <th>Galibiyet</th>
        <th>Mağlubiyet</th>
        <th>Puan</th>
        <th>Galibiyet %</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const adminMod = true; // sadece senin için true, diğerleri için false yapılabilir

    const tablo = document.querySelector("#ligTablosu tbody");

    function veriYukle() {
      const kayitli = localStorage.getItem("kahveLigi");
      return kayitli ? JSON.parse(kayitli) : [
        { ad: "Fenerbahçe", oyun: 5, galibiyet: 4, maglubiyet: 1 },
        { ad: "Galatasaray", oyun: 5, galibiyet: 3, maglubiyet: 2 },
        { ad: "Trabzonspor", oyun: 5, galibiyet: 1, maglubiyet: 4 },
        { ad: "Beşiktaş", oyun: 5, galibiyet: 2, maglubiyet: 3 }
      ];
    }

    let takimlar = veriYukle();

    function tabloyuGuncelle() {
      takimlar.sort((a, b) => (b.galibiyet / b.oyun) - (a.galibiyet / a.oyun));
      tablo.innerHTML = "";

      takimlar.forEach((takim, index) => {
        const puan = takim.galibiyet * 1;
        const yuzde = ((takim.galibiyet / takim.oyun) * 100).toFixed(1) + "%";
        const satir = document.createElement("tr");

        if (adminMod) {
          satir.innerHTML = `
            <td><input value="${takim.ad}" onchange="veriGuncelle(${index}, 'ad', this.value)" /></td>
            <td><input type="number" value="${takim.oyun}" onchange="veriGuncelle(${index}, 'oyun', this.value)" /></td>
            <td><input type="number" value="${takim.galibiyet}" onchange="veriGuncelle(${index}, 'galibiyet', this.value)" /></td>
            <td><input type="number" value="${takim.maglubiyet}" onchange="veriGuncelle(${index}, 'maglubiyet', this.value)" /></td>
            <td>${puan}</td>
            <td>${yuzde}</td>
          `;
        } else {
          satir.innerHTML = `
            <td>${takim.ad}</td>
            <td>${takim.oyun}</td>
            <td>${takim.galibiyet}</td>
            <td>${takim.maglubiyet}</td>
            <td>${puan}</td>
            <td>${yuzde}</td>
          `;
        }

        tablo.appendChild(satir);
      });

      localStorage.setItem("kahveLigi", JSON.stringify(takimlar));
    }

    function veriGuncelle(index, alan, deger) {
      takimlar[index][alan] = alan === "ad" ? deger : parseInt(deger);
      tabloyuGuncelle();
    }

    document.getElementById("ekleForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const yeniTakim = {
        ad: document.getElementById("takimAd").value,
        oyun: parseInt(document.getElementById("oyun").value),
        galibiyet: parseInt(document.getElementById("galibiyet").value),
        maglubiyet: parseInt(document.getElementById("maglubiyet").value)
      };
      takimlar.push(yeniTakim);
      tabloyuGuncelle();
      this.reset();
    });

    tabloyuGuncelle();
  </script>
</body>
</html>
