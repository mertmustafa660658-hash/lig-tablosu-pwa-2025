<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Süper Lig Tablosu</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    table { width: 100%; border-collapse: collapse; text-align: center; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #007bff; color: white; }
  </style>
</head>
<body>
  <h1>Süper Lig Tablosu</h1>
  <table id="ligTablosu">
    <thead>
      <tr>
        <th>Takım</th>
        <th>Oyun</th>
        <th>Galibiyet</th>
        <th>Mağlubiyet</th>
        <th>Puan</th>
        <th>Galibiyet %</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const takimlar = [
      { ad: "Fenerbahçe", oyun: 5, galibiyet: 4, maglubiyet: 1 },
      { ad: "Galatasaray", oyun: 5, galibiyet: 3, maglubiyet: 2 },
      { ad: "Trabzonspor", oyun: 5, galibiyet: 2, maglubiyet: 3 },
      { ad: "Beşiktaş", oyun: 5, galibiyet: 1, maglubiyet: 4 }
    ];

    const tablo = document.querySelector("#ligTablosu tbody");

    takimlar.forEach(takim => {
      const puan = takim.galibiyet * 1;
      const yuzde = ((takim.galibiyet / takim.oyun) * 100).toFixed(1) + "%";
      const satir = `
        <tr>
          <td>${takim.ad}</td>
          <td>${takim.oyun}</td>
          <td>${takim.galibiyet}</td>
          <td>${takim.maglubiyet}</td>
          <td>${puan}</td>
          <td>${yuzde}</td>
        </tr>
      `;
      tablo.innerHTML += satir;
    });
  </script>
</body>
</html>
